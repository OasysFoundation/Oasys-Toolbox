<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
    <title>Oasys Content Editor</title>
</head>

<style>
	#quilljs-container {
		height: 720px;
    position: relative;
	}
	#flexer{
		display:flex;
		flex-direction: column;
	}
  #page-thumbnails {
    height: 720px;
    width:5rem;
    float: left;
    position: relative;
  }
  #editor {
    
  }
  #authoring-tool {
    display: flex;
    flex-direction: row;
    flex-grow: 1;
  }
</style>
<body>

  <div id="authoring-tool">
  <div id="page-thumbnails">
    <button name="slide-button" onclick="switchToSlide(0)" style="height:50px;width:100%;">Slide 1</button>
    <button id="new-slide" style="height:50px;width:100%;">Add new Slide</button>
  </div>
  <!-- SET UP EDITOR -->
<div id="editor"> 
  <div id="toolbar-container">
    <span class="ql-formats">
      <button class="ql-header" value="1"></button>
      <button class="ql-header" value="2"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-link"></button>
      <button class="ql-image"></button>
      <button class="ql-video"></button>
      <button class="ql-formula"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-span" id="graph-button">Insert Graph</button>
    </span>
  </div>

  <div id="quilljs-container"></div>
  </div>
  </div>

<div id="counter"></div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha1/katex.min.css" integrity="sha384-8QOKbPtTFvh/lMY0qPVbXj9hDh+v8US0pD//FcoYFst2lCIf0BmT58+Heqj0IGyx" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha1/katex.min.js" integrity="sha384-GR8SEkOO1rBN/jnOcQDFcFmwXAevSLx7/Io9Ps1rkxWp983ZIuUGfxivlF/5f5eJ" crossorigin="anonymous"></script>

 <!-- LOAD ALL JS  -->
<script src="./index.js"></script>

</body>

</html>
