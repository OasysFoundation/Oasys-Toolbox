<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="./css/reset.css" media="screen" rel="stylesheet" type="text/css">
    <link href="./css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
    <link href="./css/master.css" media="screen" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
 
    <title>Oasys Authoring</title>
</head>

<style>
	#quilljs-container {
		height: 720px;
	}
  body {
    height: 100%;
    width: 100%;
  }
</style>
<body>

  <div class="ui page grid">

    <header class="ui secondary menu">
      <div class="ui container">
        <a class="item" href="#">Oasys Authoring</a>
        <div class="right menu">
          <a class="item" href="#">
            <div class="ui green button">Sign up</div>
          </a>
          <a class="item" href="#">Log in</a>
        </div>
      </div>
    </header>




<div class="ui grid">
<div class="row">
    <div class="ui action input">
      <input type="text" placeholder="Content ID" id="load-content-id">
      <button class="ui teal right labeled icon button" onclick="loadContent()">
        <i class="copy icon"></i>
        Load
      </button>
    </div>
    <div class="ui action input">
      <input type="text" placeholder="Content ID">
      <button type="button" class="ui teal right labeled icon button" onclick="saveContent()">
        <i class="save icon"></i>
        Save
      </button>
    </div>
</div>
<div class="row">
    <button class="ui labeled icon button" id="new-slide">
      <i class="add icon"></i>
      Add New Slide
    </button>
    <button class="ui labeled icon button" id="new-quiz-slide">
      <i class="add icon"></i>
      Add New Quiz Slide
    </button>
</div>
</div>



<div class="ui grid">
  <div class="five wide column">
    <div class="ui vertical pointing menu">
      <a class="item active" id="slide-1" onclick="switchToSlide(0);" name="slide-button">
        Slide 1 <i class="paragraph icon"></i>
      </a>
      <div id="insert-new-slide-here"> </div>
      
    </div>
  </div>
  <div class="eleven wide stretched column">


    <!-- SET UP EDITOR -->
    <div id="editor"> 
      <div id="toolbar-container">
        <span class="ql-formats">
          <button class="ql-header" value="1"></button>
          <button class="ql-header" value="2"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-list" value="ordered"></button>
          <button class="ql-list" value="bullet"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-link"></button>
          <button class="ql-image"></button>
          <button class="ql-video"></button>
          <button class="ql-formula"></button>
        </span>
        <div class="ui action">
          <div class="ui button" id="graph-button">Insert Graph</div>
        </div>
        
      </div>

     <!-- SET UP QUIZ -->
      <div id="quiz" style="display: none;">
        <div class="ui grid">
          <div class="row">
              <button class="ui labeled icon button" id="quiz-navi-editor">
                Editor
              </button>
              <button class="ui labeled icon button" id="quiz-navi-preview">
                Preview
              </button>
          </div>
        </div>
        <div id="quiz-editor">
        </div>
        <div id="quiz-preview" style="display: none;">
        </div>
      </div>

      </div>
    </div>


    <!-- QUIZ -->
    <br>
    <div id="slickQuiz" style="display: none;">

      <div class="ui pointing menu">
        <a class="item active">
          Edit
        </a>
        <a class="item">
          Preview
        </a>
      </div>

        <h1 class="quizName"><!-- where the quiz name goes --></h1>

        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->

                <a class="button startQuiz" href="#">Get Started!</a>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>
    </div>


  </div>
</div>

<button class="ui left labeled icon button">
  <i class="left arrow icon"></i>
  Previous
</button>
<button class="ui right labeled icon button">
  <i class="right arrow icon"></i>
  Next
</button>



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha1/katex.min.css" integrity="sha384-8QOKbPtTFvh/lMY0qPVbXj9hDh+v8US0pD//FcoYFst2lCIf0BmT58+Heqj0IGyx" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha1/katex.min.js" integrity="sha384-GR8SEkOO1rBN/jnOcQDFcFmwXAevSLx7/Io9Ps1rkxWp983ZIuUGfxivlF/5f5eJ" crossorigin="anonymous"></script>

 <!-- LOAD ALL JS  -->
<script src="./index.js"></script>
</div>
</body>




</html>
